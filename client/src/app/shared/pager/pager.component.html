<div>
  <mat-paginator *ngIf="totalCount && pageSize" #paginator class="demo-paginator"
  [length]="totalCount"
  [pageSize]="pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="[6,12,18]"
  (page)="onPagerChanged($event)"
  [pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>

</div>
